name: Upload Artifact

on:
  push

env:
  ARTIFACT_NAME: HELLOWORLD
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Upload Artifact
      uses: actions/upload-artifact@3.1.2
      with:
        name: $ARTIFACT_NAME
        
        
        
